<div class="row">
	<div class="well col-xs-12">
		<h1 class="text-center">Открытие или закрытие сессии</h1>
		<div class="row">
			<div class="col-md-5 col-xs-12">
				<div class="form-group label-floating is-empty">
					<label class="control-label" for="OpenSession">Пароль открытия сессии</label>
					<input type="password" id="OpenSession" class="form-control" data-bind="textInput: openPin">
				</div>
				<div>
					<button class="btn btn-raised btn-primary" data-bind="click: openSession">Открыть сессию</button>
				</div>
			</div>
			<div class="col-md-offset-2 col-md-5 col-xs-12">
				<div class="form-group label-floating is-empty">
					<label class="control-label" for="CloseSession">Пароль закрытия сессии</label>
					<input type="password" id="CloseSession" class="form-control" data-bind="textInput: closePin">
				</div>
				<div>
					<button class="btn btn-raised btn-danger" data-bind="click: closeSession">Закрыть сессию</button>
				</div>
			</div>
		</div>
	</div>
</div>
