<div class="row">
	<div class="well col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
		<h1 class="text-center">Информация о сотруднике</h1>
		<hr>
		<div class="form-group">
			<label class="control-label">Email:</label>
			<span class="form-control-static" data-bind="text: email">alexander.kursikov@gmail.com</span> 
		</div>
		<div class="form-group">
			<label class="control-label" for="Name">Имя:</label>
			<input type="text" id="Name" class="form-control" data-bind="textInput: name" placeholder="Имя" autofocus="">
		</div>
		<div class="form-group">
			<label class="control-label" for="Phone">Телефон:</label>
			<div class="input-group">
				<span class="input-group-addon">+7</span>
				<input type="text" id="Phone" class="form-control" data-bind="phoneNumber: phone">
			</div>
		</div>
		<a href="/Auth/ChangePassword">Сменить пароль</a>
		<button type="submit" class="btn btn-raised btn-lg btn-primary btn-block" data-bind="click: update">Сохранить</button>
	</div>
</div>
