<div *ngIf="hero" class="row">
	<div class="col-xs-4">
		<div class="well">
			<h2>{{hero.name}} details!</h2>
			<div class="form form-horizontal">
				<div class="form-group">
					<label for="inputEmail" class="col-md-2 control-label">Email</label>
					<div class="col-md-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">id:</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{hero.id}}</p>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">id:</label>
					<div class="col-sm-10">
						<input type="text" id="name" class="form-control" [(ngModel)]="hero.name" placeholder="name"/>
					</div>
				</div>
			</div>
			<button class="btn btn-raised btn-primary" (click)="goBack()">Back</button>
		</div>
	</div>
</div>
